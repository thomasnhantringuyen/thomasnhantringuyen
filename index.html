<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Nhan Tri Nguyen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }
        
        .image-container {
            flex-shrink: 0;
        }
        
        .demon-image {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
        }
        
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        h1 {
            font-family: 'Garamond', 'Georgia', 'Baskerville', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        
        .linkedin-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #0077b5;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .linkedin-link:hover {
            background-color: #005885;
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                gap: 2rem;
            }
            
            .text-content {
                align-items: center;
                text-align: center;
                order: -1;
            }
            
            .image-container {
                order: 0;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="image-container">
                <img src="Vietnamese_Demon.png" alt="Vietnamese Demon Artwork" class="demon-image">
            </div>
            
            <div class="text-content">
                <h1>Thomas Nhan Tri Nguyen</h1>
                <a href="https://www.linkedin.com/in/thomas-nhan-tri-nguyen-0ab4a5a/" class="linkedin-link" target="_blank" rel="noopener noreferrer">
                    View LinkedIn Profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
